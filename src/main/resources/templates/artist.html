<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist</title>
</head>
<body>
<h1>Artist</h1>

<!-- Formular pentru adăugare artist -->
<h2>Adăugare artist:</h2>
<form th:action="@{/artists}" th:object="${artist}" method="post">
    <label>Nume:</label>
    <input type="text" th:field="*{nume}" required>
    <button type="submit">Adăugare</button>
</form>

<!-- Lista de artiști -->
<h2>Listă artiști:</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="artist : ${artists}">
        <td th:text="${artist.id}"></td>
        <td th:text="${artist.nume}"></td>
        <td>
            <a th:href="@{/artists/{id}(id=${artist.id})}">Detalii</a>
            <a th:href="@{/artists/{id}/edit(id=${artist.id})}">Editare</a>
            <a th:href="@{/artists/{id}/delete(id=${artist.id})}">Ștergere</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
