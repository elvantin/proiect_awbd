<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-signin" method="post" th:action="perform_login">
      <h2 class="form-signin-heading">
        <i class="fas fa-person-walking-luggage" style="color: #883493"></i>
        Autentificare ...
      </h2>
      <p th:if="${param.error}" class="text-danger">Invalid user or password</p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Parola" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Energize!</button>
    </form>
  </div>
</div>
</body>
</html>
