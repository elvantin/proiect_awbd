<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rock JukeBox</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .teal-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dafda6;
      margin-bottom: 10px;
    }
    .teal-bar a {
      display: inline-block;
      color: #131e75;
      padding: 10px;
    }
    .teal-bar a:hover {
      background-color: #ff8c00;
    }
    .teal-bar i {
      margin-right: 5px;
    }
    .title {
      color: purple;
      text-align: center;
    }
    .subtitle {
      color: red;
      text-align: center;
    }
    .card-table {
      width: max-content;
      margin: 0 auto;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    .artist-name {
      cursor: pointer;
      text-decoration: none;
    }
    .action-buttons {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
    }
    .artist-row.expanded .action-buttons {
      display: block;
    }
  </style>

  <script>
    $(document).ready(function() {
      $('.artist-name').click(function() {
        var row = $(this).closest('.artist-row');
        var actionButtons = row.find('.action-buttons');
        row.toggleClass('expanded');
        $('.action-buttons').not(actionButtons).slideUp();
        actionButtons.slideToggle();
      });

      $('.edit-artist').click(function(event) {
        event.stopPropagation();
        var artistId = $(this).attr('data-id');
        var artistName = $(this).closest('.artist-row').find('.artist-name').text();
        var newName = prompt('Introduceți noul nume pentru artist:', artistName);
        if (newName !== null && newName !== '') {
          var formData = new FormData();
          formData.append('nume', newName);

          $.ajax({
            url: '/admin-artists/update/' + artistId,
            type: 'PUT',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
              if (response === 'success') {
                $('.artist-name[data-id="' + artistId + '"]').text(newName);
              } else {
                alert('A apărut o eroare la modificarea artistului.');
              }
            },
            error: function() {
              alert('A apărut o eroare la modificarea artistului.');
            }
          });
        }
      });

      $(document).click(function(event) {
        var target = $(event.target);
        if (!target.hasClass('artist-name') && !target.closest('.action-buttons').length) {
          $('.artist-row').removeClass('expanded');
          $('.action-buttons').slideUp();
        }
      });
    });
  </script>
</head>
<body>
<div class="container">
  <div class="teal-bar">
    <a class="nav-link" th:href="@{'/main'}" title="Acasă"> <i class="fas fa-couch mx-1"></i> Acasă </a>
    <a class="nav-link" th:href="@{'/show-artists'}" title="Artiști"><i class="fas fa-users-between-lines"></i> Artiști</a>
  </div>
</div>
<div class="container">
  <h1 class="title">Rock JukeBox (zona admin)</h1>
  <h2 class="subtitle">Administrare Artiști</h2>
  <div class="card-table">
    <div class="card">
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Nume</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="artist, row : ${artists}" class="artist-row">
            <td class="artist-id" th:text="${artist.id}"></td>
            <td>
              <a class="artist-name" data-id="${artist.id}" th:text="${artist.nume}"></a>
              <div class="action-buttons">
                <a href="#" class="btn btn-primary edit-artist" data-id="${artist.id}">Modificare Artist</a>
                <form th:action="@{/admin-artists/delete}" method="post" class="delete-form">
                  <input type="hidden" th:name="id" th:value="${artist.id}">
                  <button type="submit" class="btn btn-danger">Ștergere Artist</button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <form method="post" action="/admin-artists/add">
          <input type="text" name="nume" placeholder="Nume Artist" required/>
          <button type="submit">Adaugă Artist</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
